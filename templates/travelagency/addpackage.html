<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Package Registration</title>
</head>
<body>
    <h2>Tourism Package Registration Form</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <label for="packagename">Package Name:</label>
        <input type="text" id="packagename" name="packagename" value="{{ form.packagename.value }}" required>
        <br><br>
        
        <label for="details">Package Details:</label>
        <textarea id="details" name="Details" required>{{ form.Details.value }}</textarea>
        <br><br>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="Duration" value="{{ form.Duration.value }}" required>
        <br><br>

        <label for="facility">Facilities:</label>
        <textarea id="facility" name="Facility" required>{{ form.Facility.value }}</textarea>
        <br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="Price" value="{{ form.Price.value }}" step="0.01" required>
        <br><br>

        <button type="submit">Add Package</button>
    </form>

</body>
</html>
