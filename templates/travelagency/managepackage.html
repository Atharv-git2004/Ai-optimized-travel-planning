<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tourism Packages</title>
</head>
<body>
    <h2>Manage Tourism Packages</h2>
    
    <!-- Display a list of existing packages -->
    <table border="1">
        <thead>
            <tr>
                <th>Package Name</th>
                <th>Details</th>
                <th>Duration</th>
                <th>Facilities</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for package in packages %}
                <tr>
                    <td>{{ package.packagename }}</td>
                    <td>{{ package.Details }}</td>
                    <td>{{ package.Duration }}</td>
                    <td>{{ package.Facility }}</td>
                    <td>{{ package.Price }}</td>
                    <td>
                        <!-- Edit and Delete buttons -->
                        <a href="{% url 'edit_package' package.id %}">Edit</a> |
                        <a href="{% url 'delete_package' package.id %}" onclick="return confirm('Are you sure you want to delete this package?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="addpackage.html">Add New Package</a>

</body>
</html>
